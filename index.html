<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Personal-Profolio Webpage design</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navigation center-children">
      <input type="checkbox" id="checkbox" />
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <label class="nav_button" for="checkbox"
        ><span class="open"><ion-icon name="menu"></ion-icon></span
        ><span class="close"><ion-icon name="close"></ion-icon></span
      ></label>
      <ul class="nav_list">
        <li><a href="#" class="span blue">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Resource</a></li>
        <div class="nav_actions">
          <a href="#" class="btn">Let's Talk &rarr;</a>
        </div>
      </ul>
    </nav>

    <!-- HEADER -->
    <header class="header center-children">
      <h1 class="heading-primary">
        <span>I'm Lora,</span> who loves perfect designs & unique users
        experiences.
      </h1>
      <div class="btn_wrapper">
        <a href="#" class="btn blue">Let's Talk &rarr;</a>
        <a href="#" class="btn bold">Our Service</a>
      </div>
    </header>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
